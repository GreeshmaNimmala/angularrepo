<div class="row">
    <div class="col-md-4 mt-5" *ngFor="let event of specialEvents">
        <div class="card text-center">
            <div class="card-body">
                <h4 class="card-title">
                    {{event.name}}

                </h4>
                <p class="card-text">
                    {{event.description}}

                </p>
                <a href="#" class="btn btn-primary">Buy Tickets</a>
            </div>
        </div>
    </div>
</div>
