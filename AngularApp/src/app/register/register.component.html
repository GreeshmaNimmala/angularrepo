<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email"
                            formControlName="email">
                        <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">Please enter email</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                        name="password"
                        formControlName="password">
                        <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">Please enter password</span>
                    </div>
                    <button class="btn btn-primary" type="submit" class="btn btn-primary">Submit</button>
                    <div style="text-align: center;">
                        {{message}}
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
