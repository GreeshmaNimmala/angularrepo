<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email"
                            name="email"
                            formControlName="email">
                            <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Please enter email</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                        name="password"
                        formControlName="password">
                        <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter password</span>
                    </div>
                    <button type="button" class="btn btn-success" (click)="loginUser()">Login</button>
                </form>
            </div>
        </div>

    </div>
</div>
